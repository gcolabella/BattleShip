<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main id="game">
    <h1 id="mainText">You sunk my battleship!</h1>
    <!--- Player Grid--->
    <section class="textDiv">
        <h3 id="pText">Your grid</h3>
    </section>

    <!--- Computer Grid--->
    <section class="textDiv">
        <h3 class="cText">Enemy Grid</h3>
    </section>
    <div id="player"></div>
    <div id="computer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

<!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't
conflict with Bootstrap's 'tooltip' and 'button' classes. -->

$.widget.bridge('uitooltip', $.ui.tooltip);
$.widget.bridge('uibutton', $.ui.button);


</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>

<script src = "JS/main.js" type = "text/javascript"></script>

</body>
